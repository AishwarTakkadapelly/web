apiVersion: apps/v1
kind: Deployment
metadata:
  name: movecloud
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movecloud
  template:
    metadata:
      labels:
        app: movecloud
    spec:
      containers:
        - name: jenkins
          image: takkadapelly/jenkins:latest # This will be replaced dynamically in the pipeline
          ports:
            - containerPort: 9001
