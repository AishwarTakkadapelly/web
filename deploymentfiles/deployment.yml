apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 2  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: takkadapelly/web:latest  # Change the image tag as needed
        ports:
        - containerPort: 9001
